<div style="padding: 1rem; display: flex; align-items: center;">
    <mat-form-field style="flex: 1;" appearance="fill">
      <input matInput placeholder="Digite sua mensagem..." [(ngModel)]="message" (keyup.enter)="onSend()">
    </mat-form-field>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="onSend()">Enviar</button>
  </div>
