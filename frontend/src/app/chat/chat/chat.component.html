<div class="chat-container">
  <!-- Barra lateral (caso queira manter) -->
  <app-sidebar></app-sidebar>
  
  <!-- Layout principal do chat -->
  <div class="chat-layout">
    
    <!-- Listagem de Conversas -->
    <div class="conversation-list">
      
      <!-- Topo com título e campo de busca -->
      <div class="list-header">
        <h2>Chats</h2>
        <mat-form-field appearance="outline" class="search-field">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Buscar conversas..." />
        </mat-form-field>
      </div>
      
      <mat-nav-list>
        <mat-list-item 
          *ngFor="let conversa of conversas" 
          (click)="openChat(conversa)"
          class="list-item"
        >
          <div class="list-chat-container">
            <div class="list-chat-img-container">
              <img src="assets/user.jpg" alt="Foto de Perfil" class="list-chat-img">
            </div>
      
            <div class="list-chat-content">
              <div class="list-chat-header">
                <span class="chat-name">{{ conversa.nome }}</span>
                <span class="chat-time">2:38 PM</span>
              </div>
              <div class="list-chat-message">
                {{ conversa.ultimaMensagem }}
              </div>
            </div>
          </div>
        </mat-list-item>
      </mat-nav-list>
    </div>
    
    <!-- Área de conversa principal -->
    <div class="chat-main">
      
      <!-- Topo da conversa (nome, status, etc.) -->
      <mat-toolbar class="chat-header" color="primary">
        <div class="contact-info">
          <img 
            src="assets/user.jpg" 
            alt="Foto de Perfil" 
            class="contact-avatar"
          />
          <div class="contact-details">
            <span class="contact-name">{{ conversaAtual?.nome }}</span>
            <span class="contact-status">Online</span>
          </div>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button>
          <lucide-angular [img]="MessageCircle" class="my-icon"></lucide-angular>
        </button>
      </mat-toolbar>

      <!-- Mensagens -->
      <div class="messages-area">
        <div
          class="mensagem"
          *ngFor="let msg of conversaAtual?.mensagens"
          [ngClass]="{
            'enviado': msg.tipo === 'enviado',
            'recebido': msg.tipo === 'recebido'
          }"
        >
          <div class="conteudo">{{ msg.texto }}</div>
        </div>
      </div>

      <!-- Campo de digitação -->
      <div class="input-area">
        <mat-form-field appearance="outline" class="chat-input">
          <mat-label>Digite sua mensagem</mat-label>
          <input
            matInput
            [(ngModel)]="novaMensagem"
            (keyup.enter)="enviarMensagem()"
          />
        </mat-form-field>
        <button
          mat-icon-button
          color="primary"
          (click)="enviarMensagem()"
          class="send-button"
        >
          <lucide-angular [img]="MessageCircle" class="my-icon"></lucide-angular>
        </button>
      </div>
    </div>
  </div>
</div>
